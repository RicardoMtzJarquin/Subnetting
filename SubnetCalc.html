<html>
    <head>
        <title>Subnet Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .resultHeader { text-align: right }
        </style>
    </head>
    <body>
        <table id="input">
            <tr>
                <td>Address</td>
                <td><input id="address" maxlength=15></td>
                <td><button onclick="Set_TextById('address', '')">x</button></td>
            </tr>
            <tr>
                <td>Subnets Needed</td>
                <td><input id="subnets"></td>
                <td><button onclick="Set_TextById('subnets', '')">x</button></td>
            </tr>
            <tr>
                <td></td>
                <td><button id="calc">Calculate</button></td>
            </tr>
        </table>
        <table id="output">
            <tr>
                <td></td>
                <th style="text-align: center">Results</th>
            </tr>
            <tr>
                <td class="resultHeader">Class:</td>
                <td  id="ipClass"></td>
            </tr>
            <tr>
                <td class="resultHeader">Bits Needed:</td>
                <td id="subnetBits"></td>
            </tr>
            <tr>
                <td class="resultHeader">Subnets Available:</td>
                <td id="subnetsAvailable"></td>
            </tr>
            <tr>
                <td class="resultHeader">Hosts Per Subnet:</td>
                <td id="hostsPerSubnet"></td>
            </tr>
            <tr>
                <td class="resultHeader">Mask:</td>
                <td id="mask"></td>
            </tr>
            <tr>
                <td class="resultHeader">Increment:</td>
                <td id="increment"></td>
            </tr>
        </table>
        <script type="text/javascript" src="SubnetLib.js"></script>
    </body>
</html>
